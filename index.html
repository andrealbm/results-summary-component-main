<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-left">
      <h2>Your Result</h2>
      <div class="circle">
        <div class="scored">76</div>
        <div class="total">of 100</div>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-right">
      <h2>Summary</h2>

      <div class="item item-red">
        <div><img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
          Reaction</div>
        <p><span class="bold">80</span> / 100</p>
      </div>

      <div class="item item-yellow">
        <div><img src="/assets/images/icon-memory.svg" alt="icon-memory">Memory
        </div>
        <p><span class="bold">92</span> / 100</p>
      </div>

      <div class="item item-green">
        <div><img src="/assets/images/icon-verbal.svg" alt="icon-verbal">Verbal
        </div>
        <p> <span class="bold">61</span> / 100</p>
      </div>

      <div class="item item-blue">
        <div>
          <img src="/assets/images/icon-visual.svg" alt="icon-visual">Visual
          </div><p><span class="bold">72</span> / 100</p>
        </div>

        <button>Continue</button>
      </div>
    </div>
</body>

</html>
